<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/Glocap.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <meta name="theme-color" content="#121212" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>GloCap - AI Caption Generator</title>
    <meta
      name="description"
      content="GloCap - Advanced AI Caption Generator for Social Media | Create engaging captions in seconds"
    />
    <style>
      /* Initial load styles to prevent flash */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        position: relative;
      }
      
      /* Fix for iOS full height */
      @supports (-webkit-touch-callout: none) {
        html, body {
          height: -webkit-fill-available;
        }
      }
      
      body {
        background-color: #ffffff;
        color: #121212;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-overflow-scrolling: touch;
        touch-action: manipulation;
      }
      
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
          color: #ffffff;
        }
      }
      
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        min-height: calc(var(--vh, 1vh) * 100);
        width: 100%;
      }
      
      /* For browsers that don't yet support :has */
      .__theme-init {
        display: none;
      }

      /* Initial loading state */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }

      @media (prefers-color-scheme: dark) {
        .initial-loader {
          background-color: #121212;
        }
      }

      .initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: #405DE6;
        animation: spin 1s ease-in-out infinite;
      }

      @media (prefers-color-scheme: dark) {
        .spinner {
          border-color: rgba(255, 255, 255, 0.1);
          border-top-color: #405DE6;
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="initial-loader">
      <div class="spinner"></div>
    </div>
    <script>
      // Fix iOS viewport height issue
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', setViewportHeight);
      setViewportHeight();
      
      // Hide loader after page loads
      window.addEventListener('load', function() {
        const loader = document.querySelector('.initial-loader');
        setTimeout(function() {
          loader.classList.add('hidden');
          // Remove it completely after animation
          setTimeout(function() {
            loader.remove();
          }, 500);
        }, 300);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
